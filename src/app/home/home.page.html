<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Crossfit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list #dynamicList id="dynamicList">
    <ion-item-sliding *ngFor="let dia of listaDiasPanel;let i= index">

      <ion-item (click)="mostrarModal(dia.id)">
        <ion-label>{{dia.nombre}}</ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
