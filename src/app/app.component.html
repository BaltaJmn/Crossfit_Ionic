<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title style="text-align: center; margin-bottom: 10px; margin-top:
            10px;">Menu</ion-title>
          <ion-avatar style="text-align: center;margin:auto;cursor: pointer;">
            <ion-img src="{{avatar}}" width="150px"
              style="border:2px
              solid #fff"></ion-img>
          </ion-avatar>

          <ion-item *ngIf="isLogged()">
            <ion-label>Días escaneados: {{diasEscaneados}}</ion-label>
          </ion-item>

          <ion-item *ngIf="isLogged()">
            <ion-label>Descuento total: {{descuentoEscaneados}} €</ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-item>
          <ion-icon slot="start" name="flag"></ion-icon>
          <ion-label>{{"changeLang" | translate}}</ion-label>
          <ion-toggle slot="end" (ionChange)="changeLang($event)"></ion-toggle>
        </ion-item>

        <ion-item (click)="abreQR()" *ngIf="isLogged()">
          <ion-icon slot="start" name="camera"></ion-icon>
          <ion-label>Escaneo Diario</ion-label>
          <ion-icon slot="end" name="radio-button-off"></ion-icon>
        </ion-item>

        <!-- <ion-button (click)="sumaDias()">
          <ion-icon slot="start" name="camera"></ion-icon>
          <ion-label>Escaneo Diario</ion-label>
          <ion-icon slot="end" name="radio-button-off"></ion-icon>
        </ion-button> -->
      </ion-content>

      <ion-footer>
        <ion-item>
          <ion-label>

            <ion-button *ngIf="!isLogged()" (click)="mostrarModalLogin()">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <span>Iniciar Sesión</span>
            </ion-button>

            <ion-button *ngIf="isLogged()" (click)="mostrarPopoverLogout()">
              <ion-icon slot="end" name="log-out"></ion-icon>
              <span>Cerrar Sesión</span>
            </ion-button>

          </ion-label>
        </ion-item>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
