<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title style="text-align: center; margin-bottom: 10px; margin-top:
            10px;">Menu</ion-title>
          <ion-avatar style="text-align: center;margin:auto;cursor: pointer; margin-bottom: 10px;">
            <ion-img src="{{avatar}}" width="150px"
              style="border:2px
              solid #fff"></ion-img>
          </ion-avatar>

          <ion-item *ngIf="isLogged()">
            <ion-label>{{"totalDaysScanned" | translate}} {{diasEscaneados}}</ion-label>
          </ion-item>

          <ion-item *ngIf="isLogged()">
            <ion-label>{{"totalDiscount" | translate}} {{descuentoEscaneados}} â‚¬</ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>


      <ion-content>

        <ion-item>
          <ion-icon slot="start" name="flag"></ion-icon>
          <ion-label>{{"changeLang" | translate}}</ion-label>
          <ion-toggle  color="danger" slot="end" (ionChange)="changeLang($event)"></ion-toggle>
        </ion-item>

        <ion-item (click)="abreQR()" *ngIf="isLogged()">
          <ion-icon slot="start" name="camera"></ion-icon>
          <ion-label>{{"dailyScan" | translate}}</ion-label>
        </ion-item>

        <ion-item (click)="mostrarModalRanking()">
          <ion-icon slot="start" name="medal"></ion-icon>
          <ion-label>{{"ranking" | translate}}</ion-label>
        </ion-item>

        <!-- <ion-button (click)="botonEn()">
          <ion-label>en</ion-label>
        </ion-button>

        <ion-button (click)="botonDes()">
          <ion-label>des</ion-label>
        </ion-button> -->

      </ion-content>

      <ion-footer>
        <ion-item>
          <ion-label>

            <ion-button  color="danger" *ngIf="!isLogged()" (click)="mostrarModalLogin()">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <span>{{"login" | translate}}</span>
            </ion-button>

            <ion-button  color="danger" *ngIf="isLogged()" (click)="mostrarPopoverLogout()">
              <ion-icon slot="end" name="log-out"></ion-icon>
              <span>{{"logout" | translate}}</span>
            </ion-button>

          </ion-label>
        </ion-item>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
